- name: configure Mongodb 
  hosts: mongodb
  become: yes
  tasks:
  - name: copy the mongo.repo file
    ansible.builtin.copy:
     src: mongo.repo
     dest: /etc/yum.repos.d/mongo.repo
  
  - name: Install Mongodb package
    ansible.builtin.dnf:
     name: mongodb-org
     state: present

  - name: All remote connections to Mongodb server
    ansible.builtin.replace:
     path: /etc/mongod.conf
     regexp: 127.0.0.1
     replace: 0.0.0.0
  
  - name: Enable and start mongod service
    ansible.builtin.service:
     name: mongod
     enabled: yes
     state: started